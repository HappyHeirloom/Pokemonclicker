<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title> Poké-clicker </title>
<head>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
  <script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</head>
<body>

    <ul>
      <li><a class="active" href="../index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Pokemon accounts</a>
        <div class="dropdown-content">
          <a href="../RioPixel.html">RioPixel</a>
          <a href="/Hjemmeside/Noimista.html">Noimista</a>
          <a href="/Hjemmeside/MrsAmazing.html">MrsAmazing</a>
          <a href="/Hjemmeside/TheRealBeami.html">TheRealBeami</a>
        <li class="spil"><a class="spila" href="./game.html">Game</a></li>
        </div>
      </li>
    </ul>

    <center>

      <div class="top">
        <h2>Pokéclicker</h2>
      </div>
      <div class="wrapper">


        <div class="left">

            <div id="stats">
              <div id="maydiv"></div>
              <div id="ratediv"></div>
              <div id="strengthdiv"></div>

            </div>
        </div>


        <div class="right">
          <img src="Egg.png" class="clicker" height="250px;" width="250px;" />
        </div>

      </div>
      <div id="bottomshop">


      </div>

      <div id="specs">
        <button id="myBtn">See Specs</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">×</span>
            <p>
              <table class="tableizer-table">
                <thead>
                  <tr class="tableizer-firstrow">
                    <th>Pokemon</th>
                    <th>Rate</th>
                    <th>Strenght</th>
                  </tr>
                </thead>
                <tbody id="specstable">

                </tbody>
              </table>
            </p>
          </div>
        </div>

        <script>
          var modal = document.getElementById('myModal');
          var btn = document.getElementById("myBtn");
          var span = document.getElementsByClassName("close")[0];

          btn.onclick = function() {
              modal.style.display = "block";
          }
          span.onclick = function() {
              modal.style.display = "none";
          }
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }
        </script>
      </div>

      <script>
      var pokemons = [
        [0,"rattata",100,0.1,0.5],
        [1,"charmander",500,1,0.2],
        [2,"charmeleon",1000,5,0.5],
        [3,"charizard",5000,10,5],
        [4,"hitmonchan",20000,15,7],
        [5,"hitmonlee",20000,20,5],
        [6,"pichu",50000,30,12],
        [7,"pikachu",100000,55,25],
        [8,"raichu",220000,120,50],
        [9,"megacharizard",750000,1500,450],
        [10,"megablaziken",1500000,6000,900]
      ]
      var i = 0;
      var text = "";

      for (;pokemons[i];) {
          text += "<div class='pokemon' style='background-image:url("+pokemons[i][1]+".png)' id="+pokemons[i][0]+"><div id='pokeprice' name='"+pokemons[i][0]+"'>"+pokemons[i][2]+"</div></div>";
          var select = $("#specstable");
          var tr = document.createElement('tr');
          select.append(tr);
          var pokename = document.createElement('td');
          pokename.innerHTML = pokemons[i][1];
          var rate = document.createElement('td');
          rate.innerHTML = pokemons[i][3];
          tr.append(pokename);
          var strength = document.createElement('td');
          strength.innerHTML = pokemons[i][4];
          tr.append(rate);
          tr.append(strength);
          i++;
      }
      document.getElementById("bottomshop").innerHTML = text;
      </script>
      <script>

      $(".clicker").click(function(){
        click();
      });
      $(".pokemon").click(function(){
        var type = this.id;
        buypokemon(type);
      });
      var points = 0;
      var clickstrenght = 1;
      var clickrate = 0;

      function buypokemon(type){
        var price = pokemons[type][2];
        if(points >= price) {
          points = points-price;
          clickrate += pokemons[type][3]/10;
          clickstrenght += pokemons[type][4];
          pokemons[type][2] = Math.round(pokemons[type][2]*1.25);
        }
    }
      function click() {
        //$(".clicker").addClass("shake animated");

        getpoint(clickstrenght);
        //$('.clicker').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
          //$(".clicker").removeClass("shake animated");
        //});

      }
      function getpoint(strength) {
        points += strength;

      }

      var i = setInterval(function() {
        points += clickrate/10;

        document.getElementById('maydiv').innerHTML = "<h2>Points: " +Math.round(points);
        document.getElementById('ratediv').innerHTML = "<h2>Rate: " +clickrate*10+"/s";
        document.getElementById('strengthdiv').innerHTML = "<h2>Strength: " +clickstrenght;
        for(i = 0; i < pokemons.length; i++){
          $('.pokemon').find('#pokeprice').each(function() {

            if(pokemons[i][0] == $(this).attr('name')){
              if(pokemons[i][2] != $(this).html()){
                $(this).replaceWith("<div id='pokeprice' name='"+pokemons[i][0]+"'>"+pokemons[i][2]+"</div>");
            }
          }
          });

          if(points >= pokemons[i][2]) {
            document.getElementById(pokemons[i][0]).style.color = "green";
          }else{
            document.getElementById(pokemons[i][0]).style.color = "red";
          }

        }
      },10);

      </script>

      <script>
        function savePoints(points) {
          localStorage.getItem("points");
          points = localStorage.setItem(localStorage.getItem("points"));
          if(points <= 0) {
            localStorage.getItem("points");
          } else {
            localStorage.setItem("points") = 0;
          }
        }
      </script>


    </center>

</body>
</html>
